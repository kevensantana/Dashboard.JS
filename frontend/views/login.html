<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../src/styles/login.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="../public/image/logo.png" alt="Imagem de Login">
        </div>
        <div class="form-container">
            <div class="form-content" id="login-container" class="active">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Nome de usuário" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <div class="options">
                        <label><input type="checkbox" id="remember-me"> Manter logado</label>
                        <a href="#" id="forgot-password">Esqueceu a senha?</a>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <p id="error-message"></p>
                <p>Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
            </div>

            <div class="form-content" id="register-container">
                <h2>Cadastro</h2>
                <form id="register-form" method="POST">
                    <input type="text" id="new-username" placeholder="Nome de usuário" required>
                    <input type="email" id="new-email" placeholder="Email" required>
                    <input type="text" id="age" placeholder="Idade">
                    <input type="text" id="phone" placeholder="Contato">
                    <input type="text" id="address" placeholder="Endereço">
                    <input type="password" id="new-password" placeholder="Senha" required>
                    <button type="submit">Registrar</button>
                </form>
                <p id="error-message"></p>
                <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
            </div>
        </div>
    </div>
    <script src="../src/scripts/login.js"></script>
</body>
</html>
